<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" >
            <title>
                码蜂社前端例子
            </title>
    </head>
    <body>
        <form action="null" mathod="post">
            <div>
                邮箱：<input type="email" name="email"/>
            </div>
            <div>
                数字：<input type="number" name="number" min="0" max="100" step="2"/>
            </div>
            <div>
                城市：<input list="City">
                <datalist id="City">
                    <option value="北京">
                    <option value="上海">
                    <option value="广州">
                    <option value="深圳">
                </datalist>

            </div>
            <div>
                <button type="submit">提交</button>
                <button type="reset">重置</button>
            </div>
        </form>
    </body>
</html>
